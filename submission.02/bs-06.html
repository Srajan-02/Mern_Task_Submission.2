<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="bs-06.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="full_name">Full Name</label>
                        <div class="controls">
                            <input id="full_name" name="full_name" placeholder="Enter your full name"
                                class="input-xlarge" type="text">
                            <p class="help-block">Name is required</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="email">Email</label>
                        <div class="controls">
                            <input id="email" name="email" placeholder="Enter Your Email." class="input-xlarge"
                                type="text">
                            <p class="help-block">Email is required</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input id="password" name="password" placeholder="Enter Your Password" class="input-xlarge"
                                type="password">
                            <p class="help-block">Password is required</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="hobbies">Hobbies</label>
                        <div class="controls">
                            <textarea id="hobbies" name="hobbies"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="submit"></label>
                        <div class="controls">
                            <button id="submit" name="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
